/* -------------------------------------------------------------------
   서버로 점수 전송하는 함수 (문제 요구사항 준수)
   ------------------------------------------------------------------- */
async function saveData(game, name, score, elapsedTime) {
    const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

    const requestData = {
        game,
        name,
        score: parseInt(score, 10),
        elapsedTime: parseInt(elapsedTime, 10)
    };

    try {
        const response = await fetch(FUNCTION_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        });

        const responseData = await response.json();

        if (response.ok) {
            document.getElementById('response').innerText =
                "성공: " + JSON.stringify(responseData, null, 2);
        } else {
            document.getElementById('response').innerText =
                "오류: " + JSON.stringify(responseData, null, 2);
        }
    } catch (error) {
        console.error('요청 실패:', error);
        document.getElementById('response').innerText =
            "네트워크 오류: " + error.message;
    }
}

/* 셔플 함수 (문제나 보기 등을 무작위로 재배치) */
function shuffleArray(array) {
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(Math.random()* (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/* 전역 변수들 */
let questionIndex = 0;     // 현재 문제 인덱스
let score = 0;             // 점수
let lives = 3;             // 남은 기회
let totalElapsed = 0;      // 전체 게임 진행 시간(초)
let timerId = null;        // setInterval용
let startTime = 0;         // 게임 시작 시각
let timeLimit = 0;         // 현재 문제에서의 남은 시간 (하 난이도라면 제한 없음)
let timeDecrementId = null; // 에너지바 감소용
let pointPerQuestion = 0;  // 난이도별 점수
let indefiniteTime = false; // 하 난이도(시간제한없음) 여부

/* -------------------------------------------------------------------
   게임 시작
   ------------------------------------------------------------------- */
function startGame(){
  const name = document.getElementById('playerName').value.trim();
  if(!name){
    alert("이름을 입력해주세요!");
    return;
  }
  const difficultySel = document.getElementById('difficulty').value;
  switch(difficultySel){
    case 'hardest':
      timeLimit = 20;
      pointPerQuestion = 20;
      indefiniteTime = false;
      break;
    case 'hard':
      timeLimit = 30;
      pointPerQuestion = 15;
      indefiniteTime = false;
      break;
    case 'normal':
      timeLimit = 40;
      pointPerQuestion = 13;
      indefiniteTime = false;
      break;
    default:
      timeLimit = 999999; // 사실상 무제한
      pointPerQuestion = 10;
      indefiniteTime = true;
      break;
  }
  document.getElementById('gameArea').classList.remove('hidden');
  document.getElementById('playerName').disabled = true;
  document.getElementById('difficulty').disabled = true;

  // 전체 문제 셔플
  shuffleArray(questionsData);

  questionIndex = 0;
  score = 0;
  lives = 3;
  totalElapsed = 0;
  document.getElementById('score').innerText = score;
  document.getElementById('lives').innerText = lives;
  document.getElementById('elapsedTime').innerText = 0;
  showQuestion(questionsData[questionIndex]);

  startTime = Date.now();
  // 전체 진행 시간 타이머
  if(timerId) clearInterval(timerId);
  timerId = setInterval(() => {
    totalElapsed = Math.floor((Date.now()-startTime)/1000);
    document.getElementById('elapsedTime').innerText = totalElapsed;
  }, 1000);

  // 에너지바 (남은 시간) 타이머
  if(timeDecrementId) clearInterval(timeDecrementId);
  timeDecrementId = setInterval(() => {
    if(!indefiniteTime){
      timeLimit -= 1;
      if(timeLimit <= 0){
        // 시간 초과 -> 기회 1 감소
        lives--;
        if(lives<=0) {
          endGame();
          return;
        }
        document.getElementById('lives').innerText = lives;
        // 바로 다음문제로 넘어감
        nextQuestion(true); 
      }
      updateEnergyBar();
    }
  }, 1000);
  updateEnergyBar();
}

/* -------------------------------------------------------------------
   문제 표시
   ------------------------------------------------------------------- */
function showQuestion(q) {
  // 보기 섞기
  const cpyChoices = q.choices.slice();
  shuffleArray(cpyChoices);

  // 문제 표시
  const container = document.getElementById('questionContainer');
  container.innerHTML = `
    <div class="question-box">
      <div class="problem">${q.problem}</div>
      <div class="choices" id="choiceArea"></div>
    </div>
  `;
  // 보기 표시
  const choiceDiv = container.querySelector("#choiceArea");
  cpyChoices.forEach(choice => {
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.innerHTML = choice;
    btn.addEventListener("click", () => checkAnswer(q, choice));
    choiceDiv.appendChild(btn);
  });
  // 수식 렌더링
  MathJax.typeset();
}

/* -------------------------------------------------------------------
   답안 체크
   ------------------------------------------------------------------- */
function checkAnswer(q, chosen) {
  // 정답 찾기
  const idx = q.choices.indexOf(chosen);
  // 정답 인덱스
  const correctChoice = q.choices[q.correct];

  let resultMsg = "";
  if(chosen === correctChoice) {
    // 정답
    score += pointPerQuestion;
    document.getElementById('score').innerText = score;
    resultMsg = "정답! 점수 +" + pointPerQuestion;
  } else {
    // 오답
    lives--;
    document.getElementById('lives').innerText = lives;
    resultMsg = "틀렸습니다. " + q.answerStr;
    if(lives<=0){
      endGame();
      return;
    }
  }
  document.getElementById('answerResult').innerText = resultMsg;
}

/* -------------------------------------------------------------------
   다음 문제로
   (forceNext=true 이면 현재 문제 정답체크 없이 강제로 넘김)
   ------------------------------------------------------------------- */
function nextQuestion(forceNext=false) {
  if(!forceNext){
    // 문제를 맞히거나 틀렸을 때 이미 lives가 감소했을 수도 있음
  }
  // 모든 문제를 다 풀었으면 다시 섞어서 진행
  questionIndex++;
  if(questionIndex>=questionsData.length){
    shuffleArray(questionsData);
    questionIndex=0;
  }
  // 난이도에 따라 시간 리셋 (하 난이도는 제한 없음)
  if(!indefiniteTime){
    switch(document.getElementById('difficulty').value){
      case 'hardest':
        timeLimit=20; break;
      case 'hard':
        timeLimit=30; break;
      case 'normal':
        timeLimit=40; break;
    }
  }

  document.getElementById('answerResult').innerText="";
  showQuestion(questionsData[questionIndex]);
  updateEnergyBar();
}

/* -------------------------------------------------------------------
   에너지바 표시 업데이트
   ------------------------------------------------------------------- */
function updateEnergyBar(){
  const bar = document.getElementById('energyFill');
  if(indefiniteTime){
    bar.style.width = "100%"; 
  } else {
    let maxT=40;
    const diff = document.getElementById('difficulty').value;
    if(diff==='hardest') maxT=20;
    if(diff==='hard') maxT=30;
    let ratio = (timeLimit / maxT);
    if(ratio<0) ratio=0;
    bar.style.width = (ratio*100)+"%";
  }
}

/* -------------------------------------------------------------------
   게임 종료 -> 전송버튼
   ------------------------------------------------------------------- */
function endGame(){
  if(timerId) clearInterval(timerId);
  if(timeDecrementId) clearInterval(timeDecrementId);
  alert("게임이 종료되었습니다. 점수: " + score);
}

/* -------------------------------------------------------------------
   최종 점수 전송
   ------------------------------------------------------------------- */
function sendScore(){
  const name = document.getElementById('playerName').value.trim();
  saveData("함수의 증가 감소", name, score, totalElapsed);
}
